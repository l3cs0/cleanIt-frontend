<div>
  <mat-card>
    <mat-card-title> Login</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field>
          <input
            matInput
            placeholder="E-mail"
            name="email"
            ngModel
            #email="ngModel"
            required
          />
          <mat-icon>message</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            name="password"
            ngModel
            #password="ngModel"
            required
          />
          <mat-icon>lock</mat-icon>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <button mat-raised-button routerLink="/register" class="login-button">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
