<div>
  <mat-card>
    <mat-card-title> Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="E-mail"
            formControlName="email"
            required
          />
          <mat-icon>message</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-icon>lock</mat-icon>
        </mat-form-field>
        <button
          (click)="login()"
          mat-raised-button
          class="login-button"
          color="primary"
        >
          Login
        </button>
        <button mat-raised-button routerLink="/register" class="login-button">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
