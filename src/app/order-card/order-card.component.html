<mat-card>
  <mat-card-header>
    <mat-card-title>Order #{{ order.id }}</mat-card-title>
    <mat-card-subtitle>Customer ID: {{ order.userId }}</mat-card-subtitle>
    <mat-card-subtitle>Customer Name: {{ order.userName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Items:</p>
    <ul>
      <li *ngFor="let item of order.items">{{ item }}</li>
    </ul>
  </mat-card-content>
</mat-card>
