<div class="content">
  <div>
    <h1>Open Orders:</h1>
    <mat-form-field>
      <input matInput placeholder="Search Name" #input />
    </mat-form-field>
    <div class="order-container">
      <app-order-card
        *ngFor="let order of orders"
        [order]="order"
      ></app-order-card>
    </div>
  </div>
</div>
