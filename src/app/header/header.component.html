<header>
  <a class="logo" routerLink="/">
    <img src="{{ logoSrc }}" alt="logo" />
    <div>CleanIt!</div>
  </a>

  <nav>
    <ul>
      <li *ngIf="authService.isLoggedIn">
        <a routerLink="/">Home</a>
      </li>
      <li *ngIf="authService.isLoggedIn && authService.userRole == 'Employee'">
        <a routerLink="/newOrder">New Order</a>
      </li>
      <li *ngIf="authService.isLoggedIn && authService.userRole == 'Manager'">
        <a routerLink="/orderOverview">Order Overview</a>
      </li>
      <li>
        <button
          *ngIf="authService.isLoggedIn"
          mat-raised-button
          color="primary"
          (click)="logout()"
        >
          Logout
        </button>
      </li>
      <li *ngIf="authService.isLoggedIn">
        {{ authService.userName }} ({{ authService.userRole }})
      </li>
    </ul>
  </nav>
</header>
